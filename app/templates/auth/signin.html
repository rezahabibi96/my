<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="rezahabibi96">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Sign In</title>
    <!-- CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  </head>
  <body>
    <main>
      <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3"> myDSB KOMPETISI </h1>
            <p class="col-lg-10 fs-4"> Unified Web-App for Monitoring Competitions </p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form method="post" action="" class="p-4 p-md-5 border rounded-3 bg-light">
              {{ form.hidden_tag() }}
              <p class="fw-bold"> {% if msg %} {{ msg | safe }} {% else %} Fill Credentials {% endif %} </p>
              <br />
              <div class="form-floating mb-3">
                {{ form.id(class="form-control") }}
                <label for="floatingInput">Nomor induk</label>
              </div>
              <div class="form-floating mb-3">
                {{ form.password(class="form-control", type="password") }}
                <label for="floatingPassword">Your password</label>
              </div>
              <br />
              <!--
                        <div class="checkbox mb-3"><label><input type="checkbox" value="remember-me"> Remember me
                            </label></div> -->
              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
              <hr class="my-4">
              <small class="text-muted"> Dont have an account? <a href="{{ url_for('auth.signup') }}" class="text-right">Sign Up</a>
              </small>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- Javascript Bundle With Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
